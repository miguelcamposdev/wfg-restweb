<mat-form-field>
    <mat-label>Búsqueda (filtrado)</mat-label>
    <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Término de búsqueda..."  #input>
</mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Key data </th>
      <td mat-cell *matCellDef="let element"> {{element.dataName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.dataValue}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Datetime </th>
      <td mat-cell *matCellDef="let element"> {{element.dataDate}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron resultados para la búsqueda: "{{input.value}}"</td>
    </tr>
  </table>
